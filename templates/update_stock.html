<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        function setMaxStock()
        {
            const currentStock = {{ current_stock }};
        const maxStock = 9 - currentStock;
        const stockInput = document.getElementById("new_stock");

        stockInput.setAttribute("max", maxStock);

        stockInput.addEventListener("input", function ()
        {
            if (this.value > maxStock)
            {
                this.value = maxStock;
            }
        });
        }

        window.onload = setMaxStock;
    </script>
</head>

<body>
    <h1>Update Stock</h1>
    <div class="form-group">
        <p>Current Stock: 5kg米袋 × {{ current_stock }}個</p>
        <form action="{{ url_for('update_stock_route') }}" method="POST">
            <label for="new_stock">Add Stock (5kg米袋):</label>
            <input type="number" id="new_stock" name="new_stock" min="1" required>
            <button type="submit">Update</button>
        </form>
    </div>
    <a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a>
</body>

</html>
